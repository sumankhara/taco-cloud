<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Taco Cloud</title>
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
		crossorigin="anonymous">
	</head>
	
	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Design your Taco!</h1>
				<p class="lead">At Taco Cloud you can design your own Taco.</p>
			</div>
		</div>
		<div class="media">
			<div class="container">
	  			<div class="row">
	  				<div class="col align-self-center">
						<img th:src="@{/images/TacoCloud.png}">
					</div>
				</div>
			</div>
		</div>
		
		<form method="post" th:object="${design}">
			<div class="container">
				<div th:if="${#fields.hasErrors()}">
					<span class="text-danger">
						Please correct the problems below and resubmit.
					</span>
					<br/>					
				</div>
				<div>
					<span class="text-danger" 
						th:if="${#fields.hasErrors('ingredients')}"
						th:errors="*{ingredients}">Ingredient Error</span>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div id="wraps">
							<h3>Designate your wrap:</h3>
							<div th:each="ingredient : ${wrap}" class="form-group form-check">
								<input name="ingredients" type="checkbox" class="form-check-input" th:value="${ingredient.id}"/>
								<label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label><br/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div id="proteins">
							<h3>Pick your protein:</h3>
							<div th:each="ingredient : ${protein}" class="form-group form-check">
								<input name="ingredients" type="checkbox" class="form-check-input" th:value="${ingredient.id}"/>
								<label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label><br/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div id="cheeses">
							<h3>Choose your cheese:</h3>
							<div th:each="ingredient : ${cheese}" class="form-group form-check">
								<input name="ingredients" type="checkbox" class="form-check-input" th:value="${ingredient.id}"/>
								<label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label><br/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div id="veggies">
							<h3>Determine your veggies:</h3>
							<div th:each="ingredient : ${veggies}" class="form-group form-check">
								<input name="ingredients" type="checkbox" class="form-check-input" th:value="${ingredient.id}"/>
								<label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label><br/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-9 align-self-center">
						<div id="sauces">
							<h3>Select your sauce:</h3>
							<div th:each="ingredient : ${sauce}" class="form-group form-check">
								<input name="ingredients" type="checkbox" class="form-check-input" th:value="${ingredient.id}"/>
								<label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label><br/>
							</div>
						</div>	
					</div>
				</div>
				
				
				<hr />
				
				<div class="form-group">
    				<label for="exampleFormControlInput1">Name your taco creation</label>
    				<input type="text" class="form-control" th:field="*{name}" placeholder="Name your taco...">
    				<span class="text-danger" 
						th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</span>
  				</div>
				<button type="submit" class="btn btn-primary">Submit your Taco</button>
			</div>
		</form>
	</body>
</html>
